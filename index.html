<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etcim Magical Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openSettings" class="settings-icon" title="Settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.2,14.4L21,13.7c-1.3-0.8-1.3-2.7,0-3.5l1.2-0.7c1-0.6,1.3-1.8,0.7-2.7l-1-1.7c-0.6-1-1.8-1.3-2.7-0.7L18,5.1c-1.3,0.8-3-0.2-3-1.7V2c0-1.1-0.9-2-2-2h-2C9.9,0,9,0.9,9,2v1.3c0,1.5-1.7,2.5-3,1.7L4.8,4.4c-1-0.6-2.2-0.2-2.7,0.7l-1,1.7C0.6,7.8,0.9,9,1.8,9.6L3,10.3C4.3,11,4.3,13,3,13.7l-1.2,0.7c-1,0.6-1.3,1.8-0.7,2.7l1,1.7c0.6,1,1.8,1.3,2.7,0.7L6,18.9c1.3-0.8,3,0.2,3,1.7V22c0,1.1,0.9,2,2,2h2c1.1,0,2-0.9,2-2v-1.3c0-1.5,1.7-2.5,3-1.7l1.2,0.7c1,0.6,2.2,0.2,2.7-0.7l1-1.7C23.4,16.2,23.1,15,22.2,14.4z M12,16c-2.2,0-4-1.8-4-4c0-2.2,1.8-4,4-4s4,1.8,4,4C16,14.2,14.2,16,12,16z"/>
        </svg>
    </button>

    <div class="container">
        <!-- Drop Zone -->
        <div class="dropzone" id="dropzone">
            <div class="dropzone-content">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3>Drop files here</h3>
                <p>PDF, Word, Excel, or Images</p>
                <p class="hint">or press Ctrl+V to paste from clipboard</p>
                <button id="pasteClipboardBtn" class="paste-clipboard-btn" style="display: none;">
                    ðŸ“‹ Paste Image from Clipboard
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="captureScreen" class="btn-action">
                <svg width="24" height="24" viewBox="0 0 896 1024" fill="currentColor">
                    <path d="M128 768h639.875V256H128V768zM255.938 384h384v256h-384V384zM64 192.062h191.938v-64H0V384h64V192.062zM64 640H0v255.938h255.938V832H64V640zM639.938 128.062v64h191.938V384h64V128.062H639.938zM831.875 832H639.938v63.938h255.938V640h-64V832z"/>
                </svg>
                Capture Screen
            </button>
            <button id="snippingTool" class="btn-action">
                <svg width="24" height="24" viewBox="0 0 896 1024" fill="currentColor">
                    <path d="M127.938 191.938H0v64h191.938V64h-64V191.938zM0 832.062h127.938V960h64V768.062H0V832.062zM768.062 191.938V64h-64v191.938H896v-64H768.062zM704.062 960h64V832.062H896v-64H704.062V960zM192.062 704H704V320H192.062V704zM320 448h256v128H320V448z"/>
                </svg>
                Snippet Tool
            </button>
            <button id="openViewer" class="btn-primary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                Open Viewer
            </button>
        </div>

        <!-- Status -->
        <div id="status" class="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
