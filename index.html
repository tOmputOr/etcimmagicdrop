<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etcim Magical Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-with-settings">
            <button id="openSettings" class="settings-icon" title="Settings">⚙️</button>
        </div>

        <!-- Drop Zone -->
        <div class="dropzone" id="dropzone">
            <div class="dropzone-content">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3>Drop files here</h3>
                <p>PDF, Word, Excel, or Images</p>
                <p class="hint">or press Ctrl+V to paste from clipboard</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="captureScreen" class="btn-action">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="20" rx="2"></rect>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                Capture Screen
            </button>
            <button id="snippingTool" class="btn-action">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="6" cy="6" r="3"></circle>
                    <circle cx="18" cy="6" r="3"></circle>
                    <circle cx="18" cy="18" r="3"></circle>
                    <circle cx="6" cy="18" r="3"></circle>
                    <path d="M9 6h6M18 9v6M9 18h6M6 9v6"></path>
                    <line x1="4" y1="4" x2="8" y2="8"></line>
                    <line x1="16" y1="4" x2="20" y2="8"></line>
                </svg>
                Snippet Tool
            </button>
            <button id="rectangleSnippet" class="btn-action">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                    <path d="M9 3v18M15 3v18M3 9h18M3 15h18"></path>
                </svg>
                Rectangle
            </button>
            <button id="openViewer" class="btn-primary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                Open Viewer
            </button>
        </div>

        <!-- Status -->
        <div id="status" class="status"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
